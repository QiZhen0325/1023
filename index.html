    <style>
        .carousel-inner img {
            width: 50%; /* 確保圖片寬度占滿容器 */
            height: 50%;  /* 設定固定高度，可以根據需要調整 */
           /* 確保圖片不變形，並保持其比例  object-fit: cover; */
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
